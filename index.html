<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>굿독아카데미</title>
    <!-- 'Spoqa Han Sans Neo' -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Pretendard -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header">
      <a class="logo" href="index.html">
        <img src="img/logo_h.png" alt="logo" />
      </a>
      <nav class="menu">
        <div class="progress-bar"></div>
        <ul class="navi">
          <li><a href="#welcome">Welcome</a></li>
          <li><a href="#aboutUs">About us</a></li>
          <li><a href="#programs">Programs</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <ul class="sns">
        <li>
          <a href="javascript:void(0);"
            ><img src="img/instagram.svg" alt="instagram"
          /></a>
        </li>
        <li>
          <a href="javascript:void(0);"
            ><img src="img/youtube.svg" alt="youtube"
          /></a>
        </li>
      </ul>
    </header>
    <!-- 스크롤하라고 빙글빙글 뚝뚝 -->
    <div class="scrollIndicator">
      <div class="scrollText">SCROLL</div>
      <div class="circle"></div>
      <div class="line"></div>
    </div>
    <!-- Welcome -->
    <article id="welcome">
      <div class="heroContainer">
        <div class="heroContent">
          <h1>행복한 반려 생활을 위한 전문 솔루션</h1>
          <p>너와 나, 함께 성장하는 삶으로의 동행</p>
          <button class="btn">굿독과 함께하기</button>
        </div>
      </div>
    </article>
    <!-- About us -->
    <article id="aboutUs">
      <!-- 굿독 이야기 -->
      <div id="gooddogStory">
        <div class="splitContainer">
          <!-- margin-left가 마이너스로 (우에서 좌) -->
          <div class="topContent">
            <div class="text-item">굿독 이야기</div>
            <div class="text-item">
              길 잃은 작은 강아지와 어릴적에 마주한 순간, 하나의 질문이
              떠올랐습니다.
            </div>
            <div class="text-item">
              ‘과연 이 아이와 나는 어떻게 서로를 이해하고 함께 살아갈 수
              있을까?’
            </div>
            <div class="text-item">
              그 질문에서 비롯된 수많은 고민과 연구들...
            </div>
            <div class="text-item">
              그리고 만들어진 굿독 아카데미는,<br />반려견과 보호자가 평생
              친구이자 가족으로 함께하기 위해 꼭 필요한 ‘소통’을 가르칩니다.
            </div>
          </div>
          <!-- margin-left가 플러스로 (좌에서 우) -->
          <div class="bottomContent">
            <div class="image-item">
              <img src="img/story7.png" alt="story 5" />
            </div>
            <div class="image-item">
              <img src="img/story456.png" alt="story 4" />
            </div>
            <div class="image-item">
              <img src="img/story3.png" alt="story 3" />
            </div>
            <div class="image-item">
              <img src="img/story2.png" alt="story 2" />
            </div>
            <div class="image-item">
              <img src="img/story1.png" alt="story 1" />
            </div>
          </div>
        </div>
      </div>
      <div id="values"></div>
      <div id="doctors"></div>
    </article>
    <!-- Programs -->
    <article id="programs"></article>
    <!-- Contact -->
    <article id="contact"></article>
    <!-- 푸터 -->
    <footer id="footer"></footer>
  </body>
</html>
